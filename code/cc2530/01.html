  <h2 style="text-align: center;">试题T-1-01 CC2530程序控制LED1灯闪烁</h2>
  <pre>
#include &lt;iocc2530.h&gt;
#define LED1 P1_0

void dealy(int ms)
{
  int i,j;
  for(i=ms;i>0;i--)
    for(j=500;j>0;j--);
}

void main()
{
  P1DIR|=0X01;
  while(1)
  {
     LED1=1;
      dealy(300);
     LED1=0;
       dealy(300);
  }
}
