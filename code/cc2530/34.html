  <h2 style="text-align: center;">试题T-1-34 利用定时器实现1个LED灯闪烁，周期２秒</h2>
  <pre>
#include &lt;iocc2530.h&gt;
#define LED1 P1_0

void main()
{
  int count;
  P1DIR |=0X01;
  LED1=0;
  T1CTL=0X0D;
  
  while(1)
  {
    if(IRCON>0)
    {
      IRCON=0;
      if(++count==2)
      {
        count=0;
        LED1=!LED1;
      }
    }
  }
}
