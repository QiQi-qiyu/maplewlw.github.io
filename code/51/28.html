  <h2 style="text-align: center;">试题T-2-28 51单片机实现不同按键控制一个LED状态</h2>
  <pre>
#include &lt;regx51.h&gt;
sbit LED=P2^0;
sbit SW1=P2^1;

void delay(int ms)
{
	int i,j;
	for(i=ms;i>0;i--)
		for(j=110;j>0;j--);
}

void main()
{
	while(1)
	{
		if(SW1==0)
		{
			P2=0XFE;
			delay(300);
		}else{
			P2=0XFF;
			delay(300);
		}
	}
}
