  <h2 style="text-align: center;">试题T-2-25 51单片机实现两个按键同时按下控制LED灯亮灭</h2>
  <pre>
#include &lt;regx51.h&gt;
sbit k1=P1^0;
sbit k2=P1^1;
sbit LED=P2^0;

int main()
{
	while(1)
	{
		if(k1==0&&k2==0)
		{
			LED=0;
		}
		else LED=1;
	}
}
