  <h2 style="text-align: center;">试题T-2-11 51单片机控制两个LED灯轮流闪3次</h2>
  <pre>
#include &lt;regx51.h&gt;
sbit LED1=P2^0;
sbit LED2=P2^1;

void delay(int xms)
{
	int i,j;
	for(i=xms;i>0;i--)
		for(j=110;j>0;j--);
}

int main()
{
	int i;
	P2=0XFF;
	for(i=0;i<3;i++)
	{
		LED1=LED2=0;
		delay(500);
		LED1=LED2=1;
		delay(500);
	}
	while(1);
}
